<script>
  $('.btn-nav').click(function () {
    $(this).toggleClass("click");
    $('.sidebar').toggleClass("show");
  });


  $('.sidebar ul li a').click(function () {
    var id = $(this).attr('id');
    $('btn-nav ul li ul.item-show-' + id).toggleClass("show");
    $('btn-nav ul li #' + id + ' span').toggleClass("rotate");

  $('btn-nav ul li').click(function () {

</script>
