<h1>Configuración de Galeria <h1>

<div class="container">

<div class="row justify-content-rigth ">
	<div class="col-12 col-md-8 col-lg-6 pb-0">

             <!--Form with header-->

                    <form action="" method="POST"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card">
                          
                            <div class="card-body p-3">
                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <!-- <input type="number" max="3" min="1" class="form-control" id="identificador" name="" placeholder="Identificador" required> -->
                                        
                                        <select class="browser-default custom-select form-control">                                        
                                            <option value="" class="datosFiltros" id="filtro ">1</option>
                                            <option value="" class="datosFiltros" id="filtro ">2</option>
                                            <option value="" class="datosFiltros" id="filtro ">3</option>
                                          </select>
                                    </div>
                                </div>
                                                          <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-image text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="identificador" name="{{form.descripcion.name}}" value="{{form.descripcion}}" placeholder="Descripción" required>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-images text-info"></i></div>
                                        </div>
                                        <label for="id_imageX" class=""></label>
                                            <input class="input-group-text" type="file" name="{{form.imageX.name}}" id="id_imageX">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <!-- <a href="{% url 'updateimg' 1 %}" class="btn btn-info btn-block rounded-0 py-2">Actualizar</a> -->
                                    <input type="submit" value="Actualizar" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                        
                    </form>
                    <!--Form with header-->


                </div>
               <div class="lightbox-gallery caja-image">

                
            <img src="/media/{{form.imageX}}" data-image-hd="/media/{{form.imageX}}" class="imagen"  alt="{{form.descripcion}}">
        </div>
               
	</div>
